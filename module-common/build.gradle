plugins {
    id 'java'
}

group = 'com.dev'
version = 'unspecified'

/**
 *  실행이 필요하지 않은 모듈이므로 jar만 활성화
 */
bootJar.enabled = false
jar.enabled = true

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
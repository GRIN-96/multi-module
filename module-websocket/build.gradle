plugins {
    id 'java'
}

group = 'com.dev'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    /** 의존성 추가 */
    implementation project(':module-common')
}

test {
    useJUnitPlatform()
}